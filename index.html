
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bsambh - Base Ecosystem Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #000000;
      color: #ffffff;
      overflow-x: hidden;
    }
    .base-gradient {
      background: linear-gradient(135deg, #0052ff 0%, #002d8d 100%);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .nav-active {
      color: #0052ff;
      border-top: 2px solid #0052ff;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    @keyframes pulse-slow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
    .animate-pulse-slow {
      animation: pulse-slow 3s infinite;
    }
    /* Smooth Transitions for Tab Switching */
    .tab-content-enter {
      opacity: 0;
      transform: translateY(10px);
    }
    .tab-content-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 300ms, transform 300ms;
    }
  </style>
  <script>
    // Critical shims for libraries expecting a Node-like environment
    window.global = window;
    window.process = { 
      env: { 
        API_KEY: "", // Will be injected by the environment
        NODE_ENV: "production" 
      },
      nextTick: (fn) => setTimeout(fn, 0),
      version: 'v18.0.0',
      versions: {},
      platform: 'browser'
    };
    
    // Global error catching for debugging purposes
    window.onerror = function(message, source, lineno, colno, error) {
      console.error("Global Error Caught:", message, "at", source, ":", lineno);
    };
  </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0",
    "@google/genai": "https://esm.sh/@google/genai@1.35.0",
    "@farcaster/miniapp-sdk": "https://esm.sh/@farcaster/miniapp-sdk@0.0.12",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
