
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Bsambh | The Base Ecosystem Portal</title>
  
  <!-- Farcaster Frame v2 Meta Tags -->
  <meta property="fc:frame" content='{"version":"next","imageUrl":"https://bsambh.app/splash.png","button":{"title":"Launch Bsambh","action":{"type":"launch_app","name":"Bsambh","url":"https://bsambh.app","splashImageUrl":"https://bsambh.app/splash.png","splashBackgroundColor":"#000000"}}}' />
  <meta property="og:title" content="Bsambh - Base Mainnet Hub" />
  <meta property="og:description" content="Production-grade portal for Swapping, Minting, and Earning on Base Mainnet." />
  <meta property="og:image" content="https://bsambh.app/splash.png" />
  <meta name="twitter:card" content="summary_large_image">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --base-blue: #0052ff;
      --farcaster-purple: #8a63d2;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: none;
      height: 100vh;
      width: 100vw;
    }
    .base-gradient {
      background: linear-gradient(135deg, var(--base-blue) 0%, #002d8d 100%);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    #splash-screen {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.6s;
      will-change: opacity;
    }
    .loader-ring {
      width: 90px;
      height: 90px;
      border: 3px solid rgba(0, 82, 255, 0.05);
      border-top: 3px solid var(--base-blue);
      border-radius: 50%;
      animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .fade-out {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",

  }
}
</script>
</head>
<body>
  <div id="splash-screen">
    <div class="relative">
      <div class="loader-ring"></div>
      <div class="absolute inset-0 flex items-center justify-center font-black text-blue-500 text-3xl italic tracking-tighter">B</div>
    </div>
    <div class="mt-8 text-center">
      <h1 class="font-black italic text-2xl uppercase tracking-tighter">Bsambh</h1>
      <p class="text-[10px] text-zinc-600 font-black uppercase tracking-[0.3em] mt-2 animate-pulse">Base Protocol Gateway</p>
    </div>
  </div>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
